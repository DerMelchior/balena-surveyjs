<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!--
    <script src="./js/knockout-latest.js"></script>
    -->
    <!--
    <script src="./js/survey-knockout-ui.min.js"></script>
    -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/survey.core.min.js"></script>
    <script src="./js/survey.jquery.min.js"></script>
    <script src="./js/survey.i18n.min.js"></script>
    <link rel="stylesheet" href="./css/defaultV2.min.css" />
    <link rel="stylesheet" href ="./css/styles.css" />
  </head>
  <body>
    <div id="surveyElement" style="display: inline-block; width: 100%;">
        <survey params="survey: model"></survey>
    </div>
    <div class="custom-select">
      <select class="custom-select__select" id="selLocales" style="width:100%" onchange="changeLocale();">
          <option value="de" >Deutsch</option>
          <option value="en" selected="">English</option>
      </select>
    <script src="./js/knockoutjs_json_de.js"></script>
    <script src="./js/o23_survey_en.js"></script>
    <script type="js">
      survey.locale = 'en';
    </script>
    <script>
      function changeLocale() {
        survey.locale = document.getElementById('selLocales').value;
          if (!!window.survey) {
              survey.locale = document.getElementById('selLocales').value;
            }
        }
        changeLocale();
    </script>
  </body>
</html>
